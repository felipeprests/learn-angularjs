<!DOCTYPE html>
<html ng-app="meuModulo">
<head>
	<title>Angular JS</title>
</head>
<meta charset="utf-8">>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<body ng-controller="indexController">

<header class="container">
	<div class="row">
		<h2 ng-bind="titulo"></h2>
	</div>
	
</header>
<main class="container">
	<div class="row">
		<input type="text" ng-model="busca.nome" placeholder="Busca">
	</div>
	<div class="row">
		<table>
			<thead class="striped">
				<tr>
					<th>Nome</th>
					<th>E-mail</th>
					<th>Nota 1</th>
					<th>Nota 2</th>
					<th>Nota 3</th>
					<th>MÃ©dia</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="aluno in alunos | filter:busca">
					<td>{{aluno.nome}}</td>
					<td>{{aluno.email}}</td>
					<td>{{aluno.nota1}}</td>
					<td>{{aluno.nota2}}</td>
					<td>{{aluno.nota3}}</td>
					<td>{{aluno.media}}</td>
					<td>
						<button ng-click="editarAluno(aluno)" class="btn blue">Editar</button>
						<button ng-click="deletarAluno(aluno)" class="btn red">Deletar</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="row">
		<a ng-click="abreAddAluno()" class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>
	</div>
</main>

  

  <!-- Modal Structure -->
  <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4 ng-if="!editando">Adicionar Aluno</h4>
      <h4 ng-if="editando">Editar Aluno</h4>
      <p>Preencha os dados do Aluno</p>
      <div class="row">
          <div class="input-field col m6 s12">
              <input type="text" ng-model="Aluno.nome" class="validate" placeholder="Nome">
          </div>
          <div class="input-field col m6 s12">
              <input type="text" ng-model="Aluno.email" class="validate" placeholder="Email">
          </div>
          <div class="input-field col m4 s12">
              <input type="text" ng-model="Aluno.nota1" class="validate" placeholder="Nota 1">
          </div>
          <div class="input-field col m4 s12">
              <input type="text" ng-model="Aluno.nota2" class="validate" placeholder="Nota 2">
          </div>
          <div class="input-field col m4 s12">
              <input type="text" ng-model="Aluno.nota3" class="validate" placeholder="Nota 3">
          </div>
      </div>
    </div>
    <div class="modal-footer">
    	<a ng-if="!editando" ng-click="addAluno(Aluno)" class="modal-close waves-effect waves-green btn-flat blue">Adicionar</a>
    	<a ng-if="editando" ng-click="salvarAluno(Aluno)" href="#!" class="modal-close waves-effect waves-green btn-flat blue">Salvar</a>
     	<a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="lib/angular/angular.min.js"></script>

<script src="js/materialize/init.js"></script>

<script src="js/app/app.js"></script>
<script src="js/app/controller.js"></script>
</body>
</html>
